<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="bg-black text-white d-flex pt-2 position-absolute top-50 start-50 translate-middle">
    
    <div class="calculator d-flex flex-column align-items-center justify-content-center w-100 rounded-3 border border-secondary p-3">
        <div class="circle"></div>
        <div class="circle"></div>
        <input type="text" class="screen fs-1 text-white text-end rounded-3 w-100 p-1 border-0 mb-2" placeholder="0" id="screen">
        <table>
            <tr>
                <td>
                    <button class="text-danger fs-2" onclick="clr()">C</button>
                </td>
                <td>
                    <button class="text-warning fs-4" onclick="dis('/')">/</button>
                </td>
                <td>
                    <button class="text-warning fs-4" onclick="dis('%')">%</button>
                </td>
                <td>
                    <button class="text-danger" onclick="backspace()">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="dis('7')">7</button>
                </td>
                <td>
                    <button onclick="dis('8')">8</button>
                </td>
                <td>
                    <button onclick="dis('9')">9</button>
                </td>
                <td>
                    <button class="text-warning" onclick="dis('*')">X</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="dis('4')">4</button>
                </td>
                <td>
                    <button onclick="dis('5')">5</button>
                </td>
                <td>
                    <button onclick="dis('6')">6</button>
                </td>
                <td>
                    <button class="text-warning fs-1" onclick="dis('-')">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="dis('1')">1</button>
                </td>
                <td>
                    <button onclick="dis('2')">2</button>
                </td>
                <td>
                    <button onclick="dis('3')">3</button>
                </td>
                <td>
                    <button class="text-warning fs-1" onclick="dis('+')">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="dis('0')">0</button>
                </td>
                <td>
                    <button class="text-success fs-1" onclick="dis('.')">.</button>
                </td>
                <td>
                    <button id="solve" class="equalsToBtn text-info fs-1 rounded-4" onclick="solve()">=</button>
                </td>
            </tr>
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
